<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="videoPlayer">
      <video
        id="video"
        src="./img/more-volni-podborka-iz-10-video-futajey-hd_(VIDEOMIN.ORG).mp4"
      ></video>
      <div id="controls">
        <div class="video-track">
          <div class="timeline"></div>
        </div>
        <div class="buttons">
          <button class="play">
            <img class="IMG_" src="./img/playbtn.png" alt="" />
          </button>
          <button class="pause">
            <img class="IMG_" src="./img/pause.png" alt="" />
          </button>
          <button class="rewind">
            <img class="IMG_" src="./img/back.png" alt="" />
          </button>
          <button class="forward">
            <img class="IMG_" src="./img/forward.png" alt="" />
          </button>
          <input type="range" class="volume" value="0" step="0.1" />
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
    <script>
      const video = document.getElementById("video");
      const videoTrack = document.querySelector(".video-track");
      const time = document.querySelector(".timeline");
      const btnPlay = document.querySelector(".play");
      const btnPause = document.querySelector(".pause");
      const btnRewind = document.querySelector(".rewind");
      const btnForward = document.querySelector(".forward");
      const volumeEl = document.querySelector(".volume");

      btnPlay.addEventListener("click", function () {
        video.play();
        videoPlay = setInterval(function () {
          const videoTime = Math.round(video.currentTime);
          const videoLength = Math.round(video.duration);
          time.style.width = (videoTime * 100) / videoLength + "%";
        }, 10);
      });

      btnPause.addEventListener("click", function () {
        video.pause();
        clearInterval(videoPlay);
      });

      btnRewind.addEventListener("click", function () {
        video.currentTime -= 5;
      });

      btnForward.addEventListener("click", function () {
        video.currentTime += 5;
      });

      volumeEl.addEventListener("change", function (e) {
        video.volume = e.currentTarget.value / 100;
      });
    </script>
  </body>
</html>
