<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product-box {
            width: 150px;
            border: 2px solid #e6b4bd;
            padding: 5px 5px 5px 5px;
        }
        .photo {
            width: 100px;
            padding-left: 25px;
        }
        .name, .origin, .price {
          display: flex;
          justify-content: center;
        }
    </style>
</head>

<body>
    <div class="product">

    </div>
    <script src="data.js"></script>
    <script>
        const dataEl = JSON.parse(fruits);
        dataEl.forEach(element => {
            console.log(element);
        });

        const prodBox = document.querySelector('.product');

        dataEl.forEach(element => {
            const fruitsEl = document.createElement('div');
            fruitsEl.classList.add('product-box');

            const h1El = document.createElement('p');
            h1El.classList.add('name');
            h1El.textContent = element.name;

            const imgEl = document.createElement('img');
            imgEl.classList.add('photo');
            imgEl.src = element.photo;

            const pEl = document.createElement('p');
            pEl.classList.add('origin');
            pEl.textContent = element.origin;

            const priceEl = document.createElement('p');
            priceEl.classList.add('price');
            priceEl.textContent = element.price;

            prodBox.appendChild(fruitsEl);
            fruitsEl.appendChild(h1El);
            fruitsEl.appendChild(imgEl);
            fruitsEl.appendChild(pEl);
            fruitsEl.appendChild(priceEl);

        })
    </script>
</body>

</html>
